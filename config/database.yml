# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  max_connections: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3


# Production uses PostgreSQL for better performance and concurrency
production:
  primary: &production_primary
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    timeout: 5000
    host: <%= ENV.fetch("DB_HOST") { "production_management_system-db" } %>
    database: production_management_system_production
    username: <%= ENV.fetch("POSTGRES_USER") { "postgres" } %>
    password: <%= ENV["POSTGRES_PASSWORD"] %>
  cache:
    <<: *production_primary
    database: production_management_system_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *production_primary
    database: production_management_system_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *production_primary
    database: production_management_system_cable
    migrations_paths: db/cable_migrate
